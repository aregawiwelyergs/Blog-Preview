<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="product--container">
          <div class="product--img">
            <img src="assets/images/illustration-article.svg" alt="" />
          </div>
          <div class="product--contant">
            <p class="inline--paragraph">Learning</p>
            <p class="product--publish">Published 21 Dec 2023</p>
            <h1 class="product--heading">HTML & CSS foundations</h1>
            <p id="content">
              These languages are the backbone of every website, defining
              structure, content, and presentation
            </p>
          </div>
          <div class="product--author">
            <span class="product--author-img">
              <img src="assets/images/image-avatar.webp" alt="" />
            </span>
            <span class="product--author-name">Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
